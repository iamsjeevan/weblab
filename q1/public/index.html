<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q1 Part B: Complaint Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        form, .section { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="number"], select { width: calc(100% - 12px); padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 3px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #eee; }
        li:last-child { border-bottom: none; }
        .complaint-item span { margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Complaint Management System</h1>

        <form id="addComplaintForm">
            <h2>Add New Complaint</h2>
            <label for="complaintId">Complaint ID:</label>
            <input type="text" id="complaintId" name="complaintId" required>
            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName" required>
            <label for="issue">Issue:</label>
            <input type="text" id="issue" name="issue" required>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="Submitted">Submitted</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
            </select>
            <button type="submit">Add Complaint</button>
        </form>

        <div class="section">
            <h2>Update Complaint Status</h2>
            <label for="updateComplaintMongoId">Complaint MongoDB ID to Update:</label>
            <input type="text" id="updateComplaintMongoId" placeholder="Enter MongoDB _id here">
            <label for="newStatus">New Status:</label>
            <select id="newStatus">
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
            </select>
            <button onclick="updateComplaint()">Update Status</button>
        </div>

        <div class="section">
            <h2>Complaints List</h2>
            <button onclick="fetchComplaints(true)">Show Pending Complaints</button>
            <button onclick="fetchComplaints(false)">Show All Complaints</button>
            <ul id="complaintsList"></ul>
        </div>
    </div>

    <script>
        const addComplaintForm = document.getElementById('addComplaintForm');
        const complaintsList = document.getElementById('complaintsList');

        addComplaintForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(addComplaintForm);
            const complaintData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/complaints', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(complaintData)
                });
                if (!response.ok) throw new Error('Failed to add complaint: ' + await response.text());
                addComplaintForm.reset();
                fetchComplaints(false); // Refresh list
            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        });

        async function updateComplaint() {
            const complaintMongoId = document.getElementById('updateComplaintMongoId').value;
            const newStatus = document.getElementById('newStatus').value;

            if (!complaintMongoId) {
                alert('Please enter the MongoDB ID of the complaint to update.');
                return;
            }

            try {
                const response = await fetch(`/complaints/${complaintMongoId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                if (!response.ok) throw new Error('Failed to update complaint: ' + await response.text());
                alert('Complaint status updated successfully.');
                document.getElementById('updateComplaintMongoId').value = '';
                fetchComplaints(false); // Refresh list
            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        }
        
        async function fetchComplaints(pendingOnly = false) {
            const url = pendingOnly ? '/complaints/pending' : '/complaints';
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch complaints: ' + await response.text());
                const complaints = await response.json();
                
                complaintsList.innerHTML = '';
                if (complaints.length === 0) {
                    complaintsList.innerHTML = '<li>No complaints found.</li>';
                    return;
                }
                complaints.forEach(c => {
                    const li = document.createElement('li');
                    li.className = 'complaint-item';
                    li.innerHTML = `
                        <span><strong>MongoID:</strong> ${c._id}</span>
                        <span><strong>ID:</strong> ${c.complaintId}</span>
                        <span><strong>User:</strong> ${c.userName}</span>
                        <span><strong>Issue:</strong> ${c.issue}</span>
                        <span><strong>Status:</strong> ${c.status}</span>
                    `;
                    complaintsList.appendChild(li);
                });
            } catch (error) {
                console.error(error);
                complaintsList.innerHTML = `<li>Error loading complaints: ${error.message}</li>`;
            }
        }

        // Initial fetch
        fetchComplaints(false);
    </script>
</body>
</html>
